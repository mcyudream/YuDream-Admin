spring:
  data:
    mongodb:
      port: 27017
      host: localhost
      database: yudream-admin
    redis:
      port: 6379
      host: localhost
  application:
    print-trace-log: true
crypto:
  bcrypt:
    rounds: 12
    pepper: ${APP_BCRYPT_PEPPER:}
base:
  security:
    enable-res-encode: false
    transformation: AES/ECB/PKCS5Padding
    secret-key: "yudream-admin"
init:
  mode: cover # cover覆盖, normal正常
  user:
    username: admin
    password: admin
logging:
  level:
    root: info
############## Sa-Token 配置 (文档: https://sa-token.cc) ##############
sa-token:
  # token 名称（同时也是 cookie 名称）
  token-prefix: Bearer
  token-name: satoken
  # token 有效期（单位：秒） 默认30天，-1 代表永久有效
  timeout: 2592000
  # token 最低活跃频率（单位：秒），如果 token 超过此时间没有访问系统就会被冻结，默认-1 代表不限制，永不冻结
  active-timeout: -1
  # 是否允许同一账号多地同时登录 （为 true 时允许一起登录, 为 false 时新登录挤掉旧登录）
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个 token （为 true 时所有登录共用一个 token, 为 false 时每次登录新建一个 token）
  is-share: false
  # token 风格（默认可取值：uuid、simple-uuid、random-32、random-64、random-128、tik）
  token-style: uuid
  # 是否输出操作日志
  is-log: true